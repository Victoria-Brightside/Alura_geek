<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Alura Geek</title>
</head>

<body>
    <header>
        <img src="images/controlvideo.svg" alt="Imagen de un control de consola de videojuego" class="logo">
        <h1>Alura Geek</h1>
        <img src="images/controlvideo.svg" alt="Imagen de un control de consola de videojuego" class="logo">
    </header>

    <main class="supergrid">
        <section class="products">
            <h1> MIS PRODUCTOS:</h1>
            <ul class="container" data-lista>
            </ul>

        </section>


        <section class="add">
            <h1> AGREGAR PRODUCTO:</h1>
            <form>
                <div class="form-group">
                    <input id="name" name="name" type="text" placeholder=" Nombre" required>
                    <input id="price" name="price" type="number" placeholder=" Precio" required>
                    <input id="image" name="image" type="text" placeholder=" Imagen" required>
                    <div class="form-button">
                        <input id="enviar" name="enviar" type="submit" value="ENVIAR">
                        <input id="limpiar" name="limpiar" type="reset" value="LIMPIAR">
                    </div>
                </div>
        </section>

        <script src="js/mostrarProductos.js" type="module"></script>
        <script src="js/crearProducto.js" type="module"></script>
    </main>

</body>

</html>
