<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Alura Geek</title>
</head>

<body>
    <header>
        <img src="images/controlvideo.svg" alt="Imagen de un control de consola de videojuego" class="logo">

                <li class="card">

        </section>
        

        <section class="add">
            <h1> AGREGAR PRODUCTO:</h1>
            <form>
                <div class="form-group">
                    <input id="name" name="name" type="text" placeholder="Nombre" required>
                    <input id="price" name="price" type="number" placeholder="Precio" required>
                    <input id="image" name="image" type="file" placeholder="Imagen" required>
                </div>
        </section>

    </main>

</body>
